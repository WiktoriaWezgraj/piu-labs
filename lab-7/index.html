<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sklep</title>
  <link rel="stylesheet" href="style.css">

  <script type="module" src="product-card.js"></script>
  <script type="module" src="product-list.js"></script>
  <script type="module" src="cart-component.js"></script>
</head>
<body>

<header>
  <h1>Sklep z odzieżą</h1>
</header>

<main>
  <product-area id="products"></product-area>
  <shopping-cart id="cart"></shopping-cart>
</main>

<script type="module">
  const products = document.getElementById('products');
  const cart = document.getElementById('cart');

  products.addEventListener('add-to-cart', e => {
    cart.addItem(e.detail);
  });
</script>

</body>
</html>
