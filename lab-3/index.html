<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karta Produktu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="product">
        
        <input type="radio" id="color-blue" name="selected-color" class="vh" checked>
        <input type="radio" id="color-red" name="selected-color" class="vh">
        <input type="radio" id="color-green" name="selected-color" class="vh"> 
        <input type="radio" id="color-yellow" name="selected-color" class="vh">

        <input type="radio" id="s-s" name="selected-size" class="vh">
        <input type="radio" id="s-m" name="selected-size" class="vh" checked> 
        <input type="radio" id="s-l" name="selected-size" class="vh">
        <input type="radio" id="s-xl" name="selected-size" class="vh">
        
        <div class="gallery">
            <div class="photo"></div>
        </div>

        <div class="panel">
            <div class="header">
                <h1>Koszulka Polo</h1>
                <span class="badge">Promocja!</span>
                <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam quis adipisci maiores.</p>
            </div>
            
            <fieldset class="colors">
                <legend>Kolor</legend>
                <div class="swatches">
                    <label for="color-blue"></label>
                    <label for="color-red"></label>
                    <label for="color-green"></label>
                    <label for="color-yellow"></label>
                </div>
            </fieldset>

            <fieldset class="sizes">
                <legend>Rozmiar</legend>
                <div class="size-grid">
                    <label for="s-s" class="size">S</label>
                    <label for="s-m" class="size">M</label>
                    <label for="s-l" class="size">L</label>
                    <label for="s-xl" class="size">XL</label>
                </div>
            </fieldset>

            <div class="price">59,99 z≈Ç</div>
            
            <button class="cta">Do koszyka</button>
        </div>
    </div>
</body>
</html>
